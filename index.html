<!DOCTYPE html>
<html lang="en">
<head><base target="_blank">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings" />
  <title>WhatsApp Desktop</title>
  <style>

    :root {
       --background-color: #f0f0f0;
       --text: #000;
       --header: #fff;
       --settings-icon: #414141;
       --msg-sent: #dcf8c6;
      

    }

    :root.dark {
      --background-color: #121212;
      --text: #fff;
      --header: #292929;
      --settings-icon: #e0e0e0;
      --msg-sent: #00aeff;


    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--background-color);
      display: flex;
      height: 100vh;
      align-items: flex-start;
      justify-content: flex-end;
      overflow-y: hidden;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      float: left;
      height: 100vh;
    }

    .sidebar.dark {
      background-color: #1e1e1e;
      border-color: #333;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .sidebar li img {
      border-radius: 50%;
      margin-right: 10px;
      width: 40px;
      height: 40px;
    }

    .sidebar li:hover {
      background-color: #f0f0f0;
    }

    .sidebar li.dark-mode:hover {
      background-color: #333;
    }

    .sidebar li.active {
      background-color: #e0e0e0;
    }

    .sidebar li.active.dark-mode {
      background-color: #333;
    }

    .content {
      width: calc(100% - 250px);
      height: 100%;
      background-color: var(--background-color);
      border: none;
      position: relative;
      transition: background-color 0.2s;

    }
    .chat-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--header);
      color: var(--text);
      transition: all 0.2s;

    }


    .chat-body {
      padding: 10px;
      height: calc(100% - 70px);
      overflow-y: auto;
      background-color: var(--background-color);
      border-radius: 5px;
      transition: all 0.2s;

    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 15px;
      clear: both;
      max-width: 70%;
    }

    .chat-message.sent {
      background-color: var(--msg-sent);
      float: right;
      color: var(--text);
      transition: all 0.2s;
    }

    .chat-message.received {
      background-color: var(--header);
      float: left;
      color: var(--text);
      transition: all 0.2s;

    }

    .chat-input {
      padding: 10px;
      background-color: var(--header);
      width: 100%;
      position: absolute;
      bottom: 0;
      display: flex;
      gap: 10px;
      max-width: calc(100% - 20px);
      transition: all 0.2s;
    }


    .chat-input input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      float: left;
      border: none;
      background-color: var(--background-color);
      transition: all 0.2s;
      color: var(--text);
    }

    .chat-input button {
      width: 70px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      transition: background-color 0.2s;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }

    .settings {
      cursor: pointer;
    }

    .settings img {
      width: 30px;
      height: 30px;
    }

    .settings-menu {
      position: absolute;
      top: 43px;
      right: 75px;
      background-color: var(--background-color);
      border: none;
      border-radius: 5px;
      padding: 10px;
      opacity: 0;
      user-select: none;
      color: var(--text);
      transition: all 0.2s;
    }

    .settings-menu label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .settings-menu input {
      margin: 0;
    }

    .material-symbols-outlined {
      font-size: 34px;
      color: var(--settings-icon);
      user-select: none;
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li onclick="selectChat('Jonathan')" id="chat-Jonathan">
        <img src="https://i.pinimg.com/736x/1e/d9/78/1ed978db43a486ddb5e6de686b9b5ee3.jpg" alt="Jonathan">
        Jonathan
      </li>
      <li onclick="selectChat('Mark')" id="chat-Mark" class="active">
        <img src="https://static.thenounproject.com/png/1244141-200.png" alt="Mark">
        Mark
      </li>
      <li onclick="selectChat('David')" id="chat-David">
        <img src="https://i.pinimg.com/280x280_RS/67/86/16/678616e9f6435c2de56bf34dac51c939.jpg" alt="David">
        David
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="chat-header">
      <h2 id="chat-title">Mark</h2>
      <div class="settings" onclick="toggleSettingsMenu()">
        <span class="material-symbols-outlined">
          settings
          </span>
      </div>
    </div>
    <div class="settings-menu" id="settings-menu">
      <label>
        <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()"> Dark Mode
      </label>
    </div>
    <div class="chat-body" id="chat-body"><div class="chat-message received">Hey, how are you?</div><div class="chat-message sent">I am good, thanks!</div></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let activeChat = 'Mark';
    const chats = {
      Jonathan: [
        { sender: 'Jonathan', text: 'Hi there!' },
        { sender: 'me', text: 'Hello!' }
      ],
      Mark: [
        { sender: 'Mark', text: 'Hey, how are you?' },
        { sender: 'me', text: 'I am good, thanks!' }
      ],
      David: [
        { sender: 'David', text: 'What\'s up?' },
        { sender: 'me', text: 'Not much, you?' }
      ]
    };

    function selectChat(chat) {
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
      document.getElementById('chat-' + chat).classList.add('active');
      document.getElementById('chat-title').innerText = chat;
      activeChat = chat;
      loadMessages();
    }

    function loadMessages() {
      const chatBody = document.getElementById('chat-body');
      chatBody.innerHTML = '';
      const messages = chats[activeChat];
      messages.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message');
        messageDiv.classList.add(message.sender === 'me' ? 'sent' : 'received');
        messageDiv.innerText = message.text;
        chatBody.appendChild(messageDiv);
      });
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      if (messageInput.value) {
        const message = { sender: 'me', text: messageInput.value };
        chats[activeChat].push(message);
        messageInput.value = '';
        loadMessages();
      }
    }

    function toggleSettingsMenu() {
      const settingsMenu = document.getElementById('settings-menu');
      settingsMenu.style.opacity = settingsMenu.style.opacity === '1' ? '0' : '1';
    }

    function toggleDarkMode() {
      const isDarkMode = document.getElementById('dark-mode-toggle').checked;
      if (isDarkMode) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

    }

    function checkDarkMode() {
      const isDarkMode = document.getElementById('dark-mode-toggle').checked;
      if (isDarkMode) {
        document.documentElement.classList.add('dark');
      }
    }

    window.onload = () => {
      loadMessages();
      checkDarkMode();
    };
  </script>

</body>
</html>
