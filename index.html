<!DOCTYPE html>
<html lang="en">
<head><base target="_blank">


  <title>WhatsApp Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      float: left;
      height: 100vh;
      transition: background-color 0.3s;
    }

    .sidebar.dark-mode {
      background-color: #1e1e1e;
      border-color: #333;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sidebar li img {
      border-radius: 50%;
      margin-right: 10px;
      width: 40px;
      height: 40px;
    }

    .sidebar li:hover {
      background-color: #f0f0f0;
    }

    .sidebar li.dark-mode:hover {
      background-color: #333;
    }

    .sidebar li.active {
      background-color: #e0e0e0;
    }

    .sidebar li.active.dark-mode {
      background-color: #333;
    }

    .content {
      width: calc(100% - 250px);
      height: 50vh;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 20px;
      position: relative;
      transition: background-color 0.3s, color 0.3s;
    }

    .content.dark-mode {
      background-color: #1e1e1e;
      border-color: #333;
    }

    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: border-color 0.3s;
    }

    .chat-header.dark-mode {
      border-color: #333;
    }

    .chat-body {
      padding: 10px;
      height: calc(100% - 70px);
      overflow-y: auto;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .chat-body.dark-mode {
      background-color: #1e1e1e;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 15px;
      clear: both;
      max-width: 70%;
    }

    .chat-message.sent {
      background-color: #dcf8c6;
      float: right;
    }

    .chat-message.received {
      background-color: #f0f0f0;
      float: left;
    }

    .chat-input {
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
      width: calc(100% - 40px);
      position: absolute;
      bottom: 10px;
      left: 20px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .chat-input.dark-mode {
      background-color: #1e1e1e;
      border-color: #333;
    }

    .chat-input input {
      width: calc(100% - 80px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      float: left;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .chat-input input.dark-mode {
      background-color: #333;
      color: #e0e0e0;
      border-color: #444;
    }

    .chat-input button {
      width: 70px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }

    .settings {
      cursor: pointer;
    }

    .settings img {
      width: 30px;
      height: 30px;
    }

    .settings-menu {
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      display: none;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .settings-menu.dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-color: #333;
    }

    .settings-menu label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .settings-menu input {
      margin: 0;
    }
  </style>
</head>
<body class="">
  <div class="sidebar">
    <ul>
      <li onclick="selectChat('Jonathan')" id="chat-Jonathan">
        <img src="https://i.pinimg.com/736x/1e/d9/78/1ed978db43a486ddb5e6de686b9b5ee3.jpg" alt="Jonathan">
        Jonathan
      </li>
      <li onclick="selectChat('Mark')" id="chat-Mark" class="active">
        <img src="https://static.thenounproject.com/png/1244141-200.png" alt="Mark">
        Mark
      </li>
      <li onclick="selectChat('David')" id="chat-David">
        <img src="https://i.pinimg.com/280x280_RS/67/86/16/678616e9f6435c2de56bf34dac51c939.jpg" alt="David">
        David
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="chat-header">
      <h2 id="chat-title">Mark</h2>
      <div class="settings" onclick="toggleSettingsMenu()">
        <img src="https://cdn-icons-png.flaticon.com/512/8187/8187143.png" alt="Settings">
      </div>
    </div>
    <div class="settings-menu" id="settings-menu" style="display: block;">
      <label>
        <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()"> Dark Mode
      </label>
    </div>
    <div class="chat-body" id="chat-body"><div class="chat-message received">Hey, how are you?</div><div class="chat-message sent">I am good, thanks!</div><div class="chat-message sent">hi</div></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let activeChat = 'Mark';
    const chats = {
      Jonathan: [
        { sender: 'Jonathan', text: 'Hi there!' },
        { sender: 'me', text: 'Hello!' }
      ],
      Mark: [
        { sender: 'Mark', text: 'Hey, how are you?' },
        { sender: 'me', text: 'I am good, thanks!' }
      ],
      David: [
        { sender: 'David', text: 'What\'s up?' },
        { sender: 'me', text: 'Not much, you?' }
      ]
    };

    function selectChat(chat) {
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
      document.getElementById('chat-' + chat).classList.add('active');
      document.getElementById('chat-title').innerText = chat;
      activeChat = chat;
      loadMessages();
    }

    function loadMessages() {
      const chatBody = document.getElementById('chat-body');
      chatBody.innerHTML = '';
      const messages = chats[activeChat];
      messages.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message');
        messageDiv.classList.add(message.sender === 'me' ? 'sent' : 'received');
        messageDiv.innerText = message.text;
        chatBody.appendChild(messageDiv);
      });
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      if (messageInput.value) {
        const message = { sender: 'me', text: messageInput.value };
        chats[activeChat].push(message);
        messageInput.value = '';
        loadMessages();
      }
    }

    function toggleSettingsMenu() {
      const settingsMenu = document.getElementById('settings-menu');
      settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
    }

    function toggleDarkMode() {
      const isDarkMode = document.getElementById('dark-mode-toggle').checked;
      document.body.classList.toggle('dark-mode', isDarkMode);
      document.querySelector('.sidebar').classList.toggle('dark-mode', isDarkMode);
      document.querySelector('.content').classList.toggle('dark-mode', isDarkMode);
      document.querySelector('.chat-header').classList.toggle('dark-mode', isDarkMode);
      document.querySelector('.chat-body').classList.toggle('dark-mode', isDarkMode);
      document.querySelector('.chat-input').classList.toggle('dark-mode', isDarkMode);
    }

    window.onload = () => {
      loadMessages();
    };
  </script>

</body>
